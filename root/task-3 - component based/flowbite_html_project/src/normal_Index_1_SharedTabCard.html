<div id="" class="profile-card-container">
  <!-- you should choose one from the below available divs based on screen width.  -->
  <!-- desktop component -->
  <div
    class="-bg-[red] w-full h-fit border-b border-[#E8E8E8] py-[11px] px-[16px] gap-2 flex"
  >
    <div
      class="-bg-[orange] w-full h-fit text-black flex items-center justify-between"
    >
      <div class="-bg-[red] w-fit h-fit gap-8 flex items-center">
        <img
          srcset="temp_images/user-photo.png"
          class="w-12 h-12 rounded-full"
          alt="Rounded avatar"
        />
        <div class="-bg-[blue] w-fit h-fit gap-1 flex flex-col">
          <!-- increase the w-[increase] to increase truncation width else do w-[decrease] -->
          <div
            class="-bg-[green] w-[208px] h-fit font-medium truncate max-w-full whitespace-nowrap leading-[150%] tracking-[-1%]"
          >
            KURIO name desktop component
          </div>
          <div
            class="-bg-[lightgreen] w-[100px] h-fit truncate max-w-full whitespace-nowrap leading-[150%] tracking-[-1%]"
          >
            Description Description Description Description Description
            Description
          </div>
        </div>
      </div>
      <div class="-bg-[orange] w-full h-fit gap-1 flex justify-end uppercase">
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          travel
        </label>
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          gardening
        </label>
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          sport
        </label>
      </div>
    </div>
  </div>
  <!-- mobile component -->
  <div
    class="-bg-[red] w-full h-fit border-b border-[#E8E8E8] py-2.75 gap-2 flex items-center justify-center"
  >
    <div
      class="-bg-[orange] w-full h-fit text-black gap-3 flex flex-col justify-between"
    >
      <div class="-bg-[red] w-full h-fit gap-3 flex items-center">
        <img
          class="w-12 h-12 rounded-full"
          src="temp_images/user-photo.png"
          alt="Rounded avatar"
        />
        <div class="-bg-[blue] w-fit h-fit gap-3 flex flex-col">
          <div
            class="-bg-[green] w-[208px] h-fit font-medium truncate max-w-full whitespace-nowrap leading-[150%] tracking-[-1%]"
          >
            KURIO name mobile component
          </div>
          <div
            class="-bg-[lightgreen] w-[100px] h-fit truncate max-w-full whitespace-nowrap leading-[150%] tracking-[-1%]"
          >
            Description Description Description Description Description
            Description
          </div>
        </div>
      </div>
      <div class="w-fit h-fit gap-1 flex uppercase">
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          travel
        </label>
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          gardening
        </label>
        <label
          class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
        >
          sport
        </label>
      </div>
    </div>
  </div>
</div>
