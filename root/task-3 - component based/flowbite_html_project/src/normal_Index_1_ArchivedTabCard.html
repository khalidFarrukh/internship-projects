<div id="" class="profile-card-container">
  <!-- you should choose one from the below available divs based on screen width.  -->
  <!-- desktop component -->
  <div
    class="-bg-[red] w-full h-fit border-b py-[11px] lg:px-4 text-[#E8E8E8] flex items-center justify-center"
  >
    <div
      class="-bg-[orange] w-full h-fit text-black flex items-center justify-between"
    >
      <div
        class="-bg-[blue] w-fit h-fit gap-2 flex flex-col leading-[150%] tracking-[-1%]"
      >
        <div
          class="-bg-[red] w-full h-fit flex items-center justify-between gap-6"
        >
          <div
            class="-bg-[green] w-[208px] h-fit font-medium truncate max-w-full whitespace-nowrap"
          >
            KURIO name desktop component
          </div>
        </div>
        <div class="-bg-[red] w-full h-fit flex justify-between gap-6">
          <div
            class="-bg-[lightgreen] w-[100px] h-fit truncate max-w-full whitespace-nowrap"
          >
            Description Description Description Description Description
            Description
          </div>
        </div>
      </div>
      <div class="-bg-[lightblue] w-fit h-fit gap-6 flex items-center">
        <div class="w-fit h-fit gap-1 flex uppercase">
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            travel
          </label>
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            gardening
          </label>
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            sport
          </label>
        </div>

        <div class="-bg-[orange] w-fit h-fit gap-2 flex items-center relative">
          <div class="w-fit h-fit text-[#454545] flex items-center">
            <img src="images/waiting.svg" alt="waiting icon" />
          </div>

          <div class="w-fit h-fit flex items-center">Expired</div>
        </div>
        <div class="-bg-[orange] w-fit h-fit flex gap-6">
          <button
            class="cursor-pointer w-fit h-fit flex items-center relative group"
          >
            <img
              src="images/edit.svg"
              alt="edit icon"
              class="inset-0 opacity-100 group-hover:opacity-0 transition-opacity duration-200"
            />
            <img
              src="images/edit2.svg"
              alt="edit icon hover"
              class="absolute inset-0 opacity-0 group-hover:opacity-100 transition-opacity duration-200"
            />
          </button>
          <div class="w-fit h-fit flex items-center">
            <button
              data-dropdown-toggle="archive-profile-3Dots-DropDown-nonMobile-1"
              class="cursor-pointer w-fit h-fit flex items-center"
            >
              <img src="images/action.svg" alt="3 dots icon" />
            </button>
            <div
              id="archive-profile-3Dots-DropDown-nonMobile-1"
              class="absolute right-3 top-[80%] w-fit h-fit bg-white border border-[#F0F1F1] rounded-lg text-sm text-[#470001] hidden z-50"
            >
              <ul class="py-1">
                <li>
                  <!-- onclick="elementToggle('archive-profile-3Dots-DropDown-nonMobile')" -->
                  <button
                    data-modal-target="share-modal"
                    data-modal-toggle="share-modal"
                    onclick=""
                    class="w-full flex items-center px-4 py-3 gap-3 hover:bg-[#F0EFEB]"
                  >
                    <img src="images/share2.svg" alt="archive icon" />
                    Share
                  </button>
                </li>
                <li>
                  <a
                    href="#"
                    class="w-full flex items-center px-4 py-3 gap-3 hover:bg-[#F0EFEB] text-[#C93636]"
                  >
                    <img src="images/delete.svg" alt="delete icon" />

                    Delete
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- mobile component -->
  <div
    class="-bg-[red] w-full h-fit border-b py-[11px] text-[#E8E8E8] flex items-center justify-center"

                  <li>
                    <button

                  <li>

                  </li>

              </div>

        </div>
        <div class="-bg-[red] w-full h-fit flex justify-between gap-6">
          <div
            class="-bg-[lightgreen] w-[100px] h-fit truncate max-w-full whitespace-nowrap leading-[150%] tracking-[-1%]"
          >
            Description Description Description Description Description
            Description
          </div>
          <div
            class="-bg-[orange] w-fit h-fit gap-2 flex items-center relative"
          >
            <div class="w-fit h-fit text-[#454545] flex items-center">
              <img src="images/waiting.svg" alt="" />
            </div>
            <div class="w-fit h-fit flex items-center">Expired</div>
          </div>
        </div>
        <div class="w-fit h-fit gap-1 flex uppercase">
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            travel
          </label>
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            gardening
          </label>
          <label
            class="bg-[#FFE2E1] w-fit h-fit rounded-sm border border-white py-2 px-4 gap-2 flex items-center justify-center text-[#737373] font-medium"
          >
            sport
          </label>
        </div>
      </div>
    </div>
  </div>
